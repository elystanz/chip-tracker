<head>
    <meta charset="UTF-8"></meta>
    <title>Chip Tracker!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- header & navigation -->
    <header>
        <h1>Microchip Tracker!</h1>
        <nav>
            <ul>
                <li>
                    <a href="">Vet Login</a>
                </li>
                <li>
                    <a href="">Client Login</a>
                </li>
                <li>
                    <a href="">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- enter pet info to post data (vet only) -->
    <section class="add-pet">
        <form class="container">
            <div class="input-group mb-3 row">
                <input type="text" class="form-control col" placeholder="Pet Name">
                <input type="text" class="form-control col" placeholder="Pet Breed">
            </div>
            <div class="microchip-input row">
                <div class="form-check form-check-inline col-3">
                    <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Microchipped</label>
                </div>
                <div class="form-check form-check-inline col-3">
                    <input type="radio" class="form-check-input" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Not Microchipped</label>
                </div>
                <button type="submit" class="btn btn-outline-secondary col-3">Find Pet</button>
            </div>
        </form>
    </section>
</body>

</html>
